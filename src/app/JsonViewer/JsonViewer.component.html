<fieldset>
  <legend>{{componentPrefix}}</legend>
  <p-tabView >
    <p-tabPanel header="Json">
       <textarea pInputTextarea> {{jsonData | json}}</textarea> 
    </p-tabPanel>
    <p-tabPanel header="Tree">
      <ngx-json-viewer [json]="jsonData" [depth]="2"></ngx-json-viewer>
    </p-tabPanel>
    <p-tabPanel header="Table">
        <div [innerHTML]="jsonData | jsontotable | safe :'html'"></div>
    </p-tabPanel>
  </p-tabView>
</fieldset>
